<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<link href="{{=URL('static','css/myapp.css')}}" rel="stylesheet" type="text/css"/>
{{block head}}
<script src="{{=URL('static', 'js/vue.js')}}"></script>
<script>
  // Define your URLs here.
  var new_session_url = "{{=URL('api', 'new_session')}}";
</script>
{{include "web2py_ajax.html"}}
{{end}}
<div class="main_content">
  <div id="vue-div" class="display:none">
    <!-- Your code goes here. -->
    <div v-if="!is_host && !is_guest" class="abs_center">
      <h2>Who are you?</h2>
      <button type="button" class="btn btn-dark" v-on:click="host_view">Host</button><br><br>
      <button type="button" class="btn btn-secondary">Guest</button><br>
    </div>

    <!-- HOST VIEW -->
    <div v-if="is_host && !session_created">
        <h2></h2>
        <input class="form-control" type="text" name='username' placeholder="username"/>
        <input class="form-control" type="text" name='passphrase' placeholder="passphrase"/>
        <input class="form-control" type="text" name='playlist_url' placeholder="playlist url"/>
        <button type="button" class="btn btn-def btn-block" v-on:click="new_session">Login</button>
    </div>

    <!-- SESSION CREATED, HOST PLAYER VIEW -->
    <!-- https://developers.google.com/youtube/iframe_api_reference -->
    <div v-if="is_host && session_created">
      <h2>Hello, ${host_name}</h2>
      <iframe v-bind:src="'https://www.youtube.com/embed/XvHSlHhh1gk?autoplay=0'" id="ytplayer" type="text/html" width="640" height="360" frameborder="0"></iframe>

      <br><br><br>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Votes</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="video in videos">
            <td>${video.title}</td>
            <td>${video.description}</td>
            <td>
              ${video.votes}
              <i class="fa fa-caret-up"></i>

            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
<script src="{{=URL('static', 'js/default_index.js')}}"></script>
